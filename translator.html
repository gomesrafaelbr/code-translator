<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div id="#pnl-jumbotron" class="jumbotron text-center">
            <h1>Code Translator</h1>
            <p>Convert the properties declarations from a language to another</p> 
          </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="selectSourceLanguage">Source Language</label>
                    <select class="form-control" id="selectSourceLanguage">
                        <option value="1">FOX</option>
                        <option value="2">C#</option>
                        <option value="3">Normalize</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sourceText">Text to Translate</label>
                    <textarea class="form-control" id="sourceText" rows="15" placeholder="Enter text"></textarea>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="selectTargetLanguage">Target Language</label>
                    <select class="form-control" id="selectTargetLanguage">
                        <option value="1">C# Property</option>
                        <option value="2">C# DataColumn</option>
                        <option value="3">C# DataRow</option>
                        <option value="4">JavaScript (Object Property)</option>
                        <option value="5">JavaScript (Object Initialization)</option>
                        <option value="6">C# CTOR (Clone Prop)</option>
                        <option value="7">C# CTOR (Init Strings)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetText">Translated Text</label>
                    <textarea class="form-control" id="targetText" rows="15" placeholder="Translated Output" readonly></textarea>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block mb-3" id="translateButton">Translate</button>
            </div>
            <div class="col-md-6" id="pnlPrefix">
                <label for="prefix">Replace</label>
                <input type="text" class="prefix" id="prefix-from" value="">
                <label for="prefix-to">To</label>
                <input type="text" class="prefix" id="prefix-to" value="">
                <button class="btn btn-success" id="btnReplace" type="button">Ok</button>
                <button class="btn btn-danger" id="btnClear" type="button">Clear</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/translator.js"></script>
</body>
</html>
